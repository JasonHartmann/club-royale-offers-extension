name: Package Chrome Extension

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upload extension files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: club-royale-offers-extension
          path: |
            domUtils.js,
            styles.js,
            buttonManager.js,
            errorHandler.js,
            apiClient.js,
            spinner.js,
            modal.js,
            tableBuilder.js,
            accordionBuilder.js,
            sortUtils.js,
            tableRenderer.js,
            utils.js,
            offerCodeLookup.js,
            offerNamePdfLinker.js,
            app.js,
            manifest.json
