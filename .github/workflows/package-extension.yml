name: Package Chrome Extension

on:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Upload extension files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: club-royale-offers-extension
          path: |
            **/*.js
            **/*.png
            **/*.ico
            **/*.svg
            **/*.css
            manifest.json
            !**/node_modules/**
            !scripts/**
            !**/scripts/**
            !tests/**
            !**/tests/**
            !jest.config.js
            !**/jest.config.js

  safari-package:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Safari bundles
        run: ./scripts/build-safari.sh

      - name: Upload Safari artifacts
        uses: actions/upload-artifact@v4
        with:
          name: club-royale-offers-safari
          path: safari-build/artifacts/*.zip
